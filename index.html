<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Prasanna's Grocery Store</h1>
    <nav>
      <button onclick="viewCart()">🛒 Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>
<input type="text" id="search" placeholder="Search..." oninput="filterItems()" />
<ul id="item-list">
  <li>Apples</li>
  <li>Bananas</li>
  <li>Milk</li>
  <li>Bread</li>
</ul>

  <main>
    <section class="products" id="product-list"></section>

    <section class="cart" id="cart-section" style="display: none;">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
